<html>
<head>
<script type="text/javascript">
var i,j,k,n;
for(i=4;i>=1;i--)
{
k=1;
for(j=1;j<=i;j++)
{ 
document.write(k);
k=k+1;
}
if(i<4)
{
for(j=4;j>i;j--)
{
document.write("**");
}
}
n=i;
for(j=1;j<=i;j++)
{
document.write(n);
n=n-1;
}
document.write("<br/>");
}
</script>
</head>
