<html>
<head>
<script type="text/javascript">
var i,j,k;
for(i=1;i<=5;i++)
{ 
for(j=5;j>=i;j--)
{
document.write("&nbsp");
}
for(k=1;k<=i;k++)
{
document.write(k);
}
if(i>1)
{
for(k=i;k>1;k--)
{
document.write(k-1);
}
}
document.write("<br/>");
}
</script>
</head>
<body></body>
