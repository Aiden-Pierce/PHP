<html>
<head>
<script type="text/javascript">
var i,j,k;
for(i=1;i<=5;i++)
{ 
for(j=1;j<=i;j++)
{
document.write("&nbsp");
}
for(k=i;k<=5;k++)
{
document.write(k);
}
document.write("<br/>");
}

for(i=5;i>=1;i--)
{
for(j=1;j<=i;j++)
{
document.write("&nbsp");
}
for(k=i;k<=5;k++)
{
document.write(k);
}
document.write("<br/>");
}
</script>
</head>
<body></body>
<html>
