<html>
<head>
<script type="text/javascript">
var i,j,k,n;
for(i=1;i<=4;i++)
{
for(j=1;j<=i;j++)
{
k=i*j;
document.write(k+" ");
}
document.write("<br/>");
}
n=5;
for(i=3;i>=1;i--)
{
for(j=1;j<=i;j++)
{
k=n;
k=k*j;
document.write(k+" ");
}
n=n+1;
document.write("<br/>");
}
</script>
</head>
<body></body>
</html>
