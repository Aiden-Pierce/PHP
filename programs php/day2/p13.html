<html>
<head>
<script type="text/javascript">
var i,j,k,n;
for(i=1;i<=6;i++)
{
if(i<=5)
{ 
for(j=5;j>=i;j--)
{
document.write("&nbsp");
}
for(k=1;k<=i;k++)
{
document.write(k+" ");
}
}
else
{
for(n=5;n>=1;n--)
{
for(j=5;j>=n;j--)
{
document.write("&nbsp");
}
for(k=1;k<=n;k++)
{
document.write(k+" ");
}
document.write("<br/>");
}
}
document.write("<br/>");
}
</script>
</head>
