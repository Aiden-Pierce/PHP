<html>
<head>
<script type="text/javascript">
var i,j,k,n;
for(i=5;i>=0;i--)
{
 if(i>=1)
{
 	for(j=i;j>=1;j--)
 	{ 
 	document.write(j);
 	}
}
else
  {
   for(n=1;n<=5;n++)
	{
	for(k=n;k>=1;k--)
	{
	document.write(k);
	}
document.write("<br/>");
	}	
 }
document.write("<br/>");
}
</script>
</head>
<body></body>
</html>
