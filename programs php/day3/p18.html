<html>
<html>
<head>
<script type="text/javascript">
var i,j,k;
for(i=1;i<=5;i++)
{
k=i;
for(j=1;j<=i;j++)
{
document.write(k);
k=k-1;
}
if(i>1)
{
for(k=2;k<=i;k++)
{
document.write(k);
}
}
document.write("<br/>");
}
for(i=4;i>=1;i--)
{
k=i;
for(j=1;j<=i;j++)
{
document.write(k);
k=k-1;
}
for(k=2;k<=i;k++)
{
document.write(k);
}
document.write("<br/>");
}
</script>
</head>
<body></body>
</html>
