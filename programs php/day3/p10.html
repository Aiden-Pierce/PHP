<html>
<html>
<head>
<script type="text/javascript">
var i,j,k,n;
n=8;
for(i=1;i<=5;i++)
{
for(j=1;j<=i;j++)
{
document.write(j);
}
for(j=n;j>=i;j--)
{
document.write("&nbsp")
}
for(k=i;k>=1;k--)
{
document.write(k);
}
n=n-1;
document.write("<br/>");
}
</script>
</head>
<body></body>
</html>
