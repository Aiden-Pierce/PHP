<html>
<head>
<script type="text/javascript">
var i,j,k,n;
n=2;
for(i=1;i<=5;i++)
{
for(j=5;j>=i;j--)
{
document.write("&nbsp");
}
for(k=1;k<=i+i;)
{
document.write(k);
k=k*2;
}
if(i>1)
{
for(k=n;k>=1;)
{
if(n%2==0)
{
document.write(k);
k=k/2;
}
}
n=n+2;
}
document.write("<br/>");
}
</script>
</head>
